# El nombre del flujo de trabajo (CI en este caso).
name: Despliegue de aplicacion

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs: 
  test: 
    runs-on: ubuntu-latest 
    steps:
    
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Load and test the action
      uses: ./.github/actions/node-ci
  
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Deploy
      run: echo "Deploying!"