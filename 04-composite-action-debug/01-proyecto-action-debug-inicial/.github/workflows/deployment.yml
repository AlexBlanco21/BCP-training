# El nombre del flujo de trabajo (CI en este caso).
name: Despliegue de aplicacion

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs: 
  test: 
    runs-on: ubuntu-latest 
    steps:
    
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Load and test the action
      id: run-composite
      uses: ./.github/actions/node-ci
      with:
        artifact-name: 'test-results'
        artifact-path: 'test-results'
        upload-artifact: true

    - name: "Use output"
      run: echo "Artifact URL:" ${{ steps.run-composite.outputs.artifact-url }}

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Deploy
      run: echo "Deploying!"